    <script type="text/javascript">
        $(document).ready(function () {
            var sw = false;
            // 클릭했을때 들어가고 나오는 것을 하기 위해 변수 선언
            $('#image').click(function () {
                if (sw == false) {
                    $(this).next().animate({
                        left: 2200
                    }, 1000);
                    sw = true;
                } else {
                    $(this).next().animate({
                        left: -2000
                    }, 1000);
                    sw = false;
                }
            });
        });
    </script>
